    <script>

        const cache = window.sessionStorage;

        var A = 0, B = 0, C = 0, D = 0;

        for (var i = 1; i <= 11; i++) {

            const a = cache.getItem("q" + i + "a");
            const b = cache.getItem("q" + i + "b");
            const c = cache.getItem("q" + i + "c");
            const d = cache.getItem("q" + i + "d");

            document.getElementById("q" + i + "a").innerHTML = a;
            document.getElementById("q" + i + "b").innerHTML = b;
            document.getElementById("q" + i + "c").innerHTML = c;
            document.getElementById("q" + i + "d").innerHTML = d;

            A += parseInt(a);
            B += parseInt(b);
            C += parseInt(c);
            D += parseInt(d);
            
        }

        document.getElementById("totalA").innerHTML = A;
        document.getElementById("totalB").innerHTML = B;
        document.getElementById("totalC").innerHTML = C;
        document.getElementById("totalD").innerHTML = D;

        
        if (A > B && A> C && A> D) {
            document.getElementById("What is your first color?").innerHTML = "Orange";
        }
        else if (B > A && B> C && B> D) {
            document.getElementById("What is your first color?").innerHTML = "Green";
        }
        else if (C> A && C> B && C> D) {
            document.getElementById("What is your first color?").innerHTML = "Blue";
        }
        else if (D> A && D> B && D> C) {
            document.getElementById("What is your first color?").innerHTML = "Gold";
        }
        else {
            document.getElementById("What is your first color?").innerHTML = "Error";
        }
        

        function nextBiggest(arr) {
        let max = -Infinity, result = -Infinity;

        for (const value of arr) {
        const nr = Number(value)

        if (nr > max) {
        [result, max] = [max, nr] // save previous max
        } else if (nr < max && nr > result) {
        result = nr; // new second biggest
        }
        }

        return result;
        }

        const arr = [A,B,C,D];
        console.log(nextBiggest(arr));
    </script>
