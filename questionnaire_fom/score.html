    <script>

        const cache = window.sessionStorage;

        var A = 0, B = 0, C = 0, D = 0;

        for (var i = 1; i <= 11; i++) {

            const a = cache.getItem("q" + i + "a");
            const b = cache.getItem("q" + i + "b");
            const c = cache.getItem("q" + i + "c");
            const d = cache.getItem("q" + i + "d");

            document.getElementById("q" + i + "a").innerHTML = a;
            document.getElementById("q" + i + "b").innerHTML = b;
            document.getElementById("q" + i + "c").innerHTML = c;
            document.getElementById("q" + i + "d").innerHTML = d;

            // try to parse the value of each answer. If it's not
            // a number, just don't add it to the total (Good for testing).
            const a_val = parseInt(a);
            if (!isNaN(a_val)) A += a_val;

            const b_val = parseInt(b);
            if (!isNaN(b_val)) B += b_val;

            const c_val = parseInt(c);
            if (!isNaN(c_val)) C += c_val;

            const d_val = parseInt(d);
            if (!isNaN(d_val)) D += d_val;
            
        }

        document.getElementById("totalA").innerHTML = A;
        document.getElementById("totalB").innerHTML = B;
        document.getElementById("totalC").innerHTML = C;
        document.getElementById("totalD").innerHTML = D;

        document.getElementById("score1").innerHTML = A;
        document.getElementById("score2").innerHTML = B;
        document.getElementById("score3").innerHTML = C;
        document.getElementById("score4").innerHTML = D;
        

        var fcolour = "";
        var scolour = "";

        // sort the scores-
        // https://stackoverflow.com/a/1063027
        var scores = [A, B, C, D];
        scores.sort(function(a, b){ return b - a });

        // find the highest score, and assign it to fcolour
        if (scores[0] == A) {
            fcolour = "Orange";
        } else if (scores[0] == B) {
            fcolour = "Green";
        } else if (scores[0] == C) {
            fcolour = "Blue";
        } else if (scores[0] == D) {
            fcolour = "Gold";
        }

        // find the second highest score, and assign it to scolour
        // (make sure it's not the same as the first in case of a tie!)
        if (scores[1] == A && fcolour != "Orange") {
            scolour = "Orange";
        } else if (scores[1] == B && fcolour != "Green") {
            scolour = "Green";
        } else if (scores[1] == C && fcolour != "Blue") {
            scolour = "Blue";
        } else if (scores[1] == D && fcolour != "Gold") {
            scolour = "Gold";
        }

        document.getElementById("fcolour").innerHTML = fcolour;
        document.getElementById("scolour").innerHTML = scolour;

    </script>
