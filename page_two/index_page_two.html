<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name-"viewport" content-"width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content=" ie=edge">
    <title>Page 2 | Team 2</title>
    <link rel="stylesheet" type="text/css" href="style_page_two.css">
</head>
<body>

    <header>
        <h2 class="logo">TEAM 2</h2> 
        <nav class="navigation">
            <a href="#">Home</a> 
            <a href-"#">About</a> 
            <a href-"#">Service</a>
            <a href-"#">Contact</a>
        </nav>
    </header>

    <!-- MIDPAGE TEXT | INTRO -->
    <divstyle="margin-top: 40px;">
        <h1 style="font-size: 35px; text-align: center;">WELCOME</h1>
        <br>
        <h2 style="font-size: 25px; text-align: center;">You are now logged in</h2>
        
        <button class="btnStart">START</button>
        
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
          <div class="form-box login">
             <h2>Login</h2> 
              <form name="login-form" action="../page_two/index_page_two.html" onsubmit="return validateForm()" method="post">
                 <div class="input-box">
                      <span class="icon"><ion-icon name="mail-outline"></ion-icon></span> 
                     <input type="name" name="username">
                     <label>Username</label>
                 </div> 
                 <div class="input-box">
                     <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span> 
                     <input type="password" id="pwd" name="pwd"> 
                     <label>Password</label>
                    </div> 
                    <button type="submit" class="btn">Login</button>
                </form>
            </div> 
        </div>
        
    </div>


    <script src="script_page_two.js"></script>
</body>
</html>
